http.port=7000

mysql.host.ip=127.0.0.1
mysql.host.port=3306
mysql.db.name=PoolerDB
mysql.db.allowPublicKeyRetrieval=true
mysql.db.createDatabaseIfNotExist=true
mysql.db.useSSL=true
mysql.db.user=pooler_user
mysql.db.password=pooler_password
mysql.db.max.pool.size=5
flyway.locations=classpath:db/migration

#milisecond
poller.endpoint.polling.interval=5000
poller.db.polling.interval=60000
poller.polling.timeout=5000
poller.web.client.max.poll.size=5
